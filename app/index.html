<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="ngSeatApp" ng-controller="appCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">          

            <a class="navbar-brand" ui-sref="app">ngSeat</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a ui-sref="set">set</a></li>
              <li class="active"><a ui-sref="set2">set2</a></li>
              <li class="active"><a ui-sref="sale">sale</a></li>
              <li class="active"><a ui-sref="scroll">scroll</a></li>
              <!--<li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>-->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container view-container">
        <div ui-view class="main-view"> </div>        
    </div>

      <!--回掉对话框-->
    <div ng-if="loading" class="modal-loading">
        <div class="modal-loading-back"></div>
        <div class="modal-loading-content"></div>
    </div> 
    <div class="ConfMsg" ng-cloak ng-if="confCallbackMsg.open">
        <div class="ConfMsg-back"></div>
        <div class="ConfMsg-content">
            <p><span class="close" ng-click="confCallbackMsg.close()">X</span></p>
            <p class="warning"><i></i></p>
            <div class="msg"><span>{{confCallbackMsg.msg}}</span></div>
            <div class="ConfMsg-footer">
                <button type="button" class="btn btn-success" ng-click="confCallbackMsg.close()">确定</button>
            </div>
        </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
      //  !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
      //  (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
      //  r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
      //  }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      //  ga('create', 'UA-XXXXX-X');
      //  ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/select2/select2.js"></script>
    <script src="bower_components/angular-ui-select2/src/select2.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/set.js"></script>
        <script src="scripts/controllers/sale.js"></script>
        <script src="scripts/controllers/scroll.js"></script>
        <!-- endbuild -->
</body>
</html>
